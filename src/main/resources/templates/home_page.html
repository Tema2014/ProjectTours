<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
<p>Привет, дорогой гость! Для входа в систему введите, пожалуйста, логин и пароль, либо зарегистрируйтесь</p>
<form action="/entrance" method="get">
    <input type="text" name="login" placeholder="Пожалуйста, введите логин">
    <input type="text" name="password" placeholder="Пожалуйста, введите пароль">
    <input type="submit" value="Ввести">
    <input type="button" value="Зарегистрироваться">
    <img src="img/tours.jpg" class = "tours"/>
</form>
</body>
</html>
